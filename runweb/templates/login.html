{% extends 'master.html' %}

{% block content %}
	{% if error %}
		<div class="error">{{ error }}</div>
	{% endif %}
	
	<form action="/login/" method="POST">
		<div>Username</div>
		<input type="text" name="username" />
		<div>Password</div>
		<input type="password" name="password" />
		
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ redirect }}"/>
		<br /><input type="submit" />
	</form>
{% endblock %}
